<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>All Users</title>
    <th:block th:replace="fragments/sidenav-bar :: sidenav-bar-styles"></th:block>

</head>

<body>

<div id="wrapper">
    <nav th:replace="fragments/sidenav-bar :: sidenav-bar"></nav>

    <!-- Data below will display to users who are logged in -->
    <!-- Page Content -->
    <div id="content" sec:authorize="isAuthenticated()">
        <nav th:replace="fragments/sidenav-bar :: sidenav-bar-toggler"></nav>
        <th:block th:replace="fragments/developers :: developerPage"></th:block>
    </div>

    <!-- Data below will display to users who are **NOT** logged in -->
    <div class="container-fluid" sec:authorize="isAnonymous()">
        <th:block th:replace="fragments/developers :: developerPage"></th:block>
    </div>
</div>
<!-- /#wrapper -->

<script th:replace="fragments/sidenav-bar :: sidebar-nav-scripts"></script>

</body>
</html>
