<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: head('Register')"></div>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Register</h1>
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="username" class="text-white">Username</label>
                    <input id="username" name="username" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input id="password" name="password" type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="birthdate" class="text-white">Birthdate</label>
                    <input id="birthdate" name="birthdate" type="date" class="form-control" />
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="male" value="m" />
                    <label class="form-check-label text-white" for="male">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="female" value="f" />
                    <label class="form-check-label text-white" for="female">F</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
