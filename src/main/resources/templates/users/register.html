<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: head('Register')"></div>
    <link rel="stylesheet" href="css/passwordValidator.css" />
    <!--Another password strength checker stylesheet-->
    <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Open+Sans+Condensed:300|Raleway' rel='stylesheet' type='text/css'>-->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>&lt;!&ndash; jQuery Library&ndash;&gt;-->
    <!--<link rel="stylesheet" href="resources/css/pswdCheck.css" />-->
</head>

<body>
<main>
    <div id="wrapper">
        <!-- Sidebar -->
        <nav th:replace="fragments/navbar :: sideNavbar"></nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <!--Make sure to keep all page content within the #page-content-wrapper.-->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h1 class="text-center">Create an Account</h1>
                            <form th:action="@{/register}" th:method="POST" th:object="${user}">
                                <div class="form-group">
                                    <label for="username" class="text-white">Username</label>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter a username" th:field="*{username}" />
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-white">Email</label>
                                    <input id="email" name="email" type="text" class="form-control" placeholder="Enter your email address" th:field="*{email}" />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-white">Password</label>
                                                    <!--Additional code for pswd validation feature-->
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" pattern="([!@#]).{8, 15}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" th:field="*{password}" />
                                        <!--This line needed for strength pswd checker-->
                                    <!--<span id="result"></span>-->
                                </div>
                                <div class="form-group">
                                    <label for="birthdate" class="text-white">Birthdate</label>
                                    <input id="birthdate" name="birthdate" type="date" class="form-control" placeholder="Enter your Birthday" th:field="*{birthdate}" />
                                </div>
                                <div class="form-group">
                                    <label for="genderFormControlSelect" class="text-white">Gender</label>
                                    <select class="form-control" id="genderFormControlSelect" th:field="*{gender}">
                                        <option value="disabled">Please Select</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                                    <!--Added code for pswd validation-->
                            <div id="message">
                                <h3>Password must contain the following:</h3>
                                <p id="letter" class="invalid">At least 1 <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">At least 1 <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">At least 1 <b>number (0-9)</b></p>
                                <p id="special" class="invalid">At least 1 <b>special character (!, @, #)</b></p>
                                <p id="length" class="invalid">Password length <b>8-10 characters</b></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
</main>
<!--<script th:replace="fragments/footer :: footer"></script>-->
<script th:replace="fragments/scripts :: scripts"></script>

   <!--script for Password Validation-->
<script th:replace="fragments/pswdValidator :: pswdValidator"></script>
    <!--Another pswd strength checker-->
<!--<script src="js/pswdCheck.js"></script>-->

</body>
</html>
