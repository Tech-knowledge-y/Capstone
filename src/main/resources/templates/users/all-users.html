<script>
    // <![CDATA[
    $( document ).ready(function() {

        // Search bar
        $('#search').keyup(function () {
            let filter = $(this).val();

            $('.profile').each(function () {
                if ($(this).find('.profile-title').text().search(new RegExp(filter, 'i')) < 0 ) {
                    $(this).parent().hide();
                } else {
                    $(this).parent().show();
                }
            })
        });

        // Filter boxes
        $('#all-filter').click(e => {
            $('.mentee').parent().show();
            $('.mentor').parent().show();
        });

        $('#mentor-filter').click(e => {
            $('.mentee').parent().hide();
            $('.mentor').parent().show();
        });

        $('#mentee-filter').click(e => {
            $('.mentee').parent().show();
            $('.mentor').parent().hide();
        })
    });
    // ]]>
</script>
