<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head('Edit Profile Page')"></div>
</head>
        <body>

            <h2>This is the edit user details form / After user has logged in.</h2>


            <form th:action="@{users/show-userDetails}" method="post">
                    <div class="form-group">
                        <label for="fName" class="text-white">First Name</label>
                        <input id="fName" name="fName" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="lName" class="text-white">Last Name</label>
                        <input id="lName" name="lName" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="city" class="text-white">City</label>
                        <input id="city" name="city" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="state" class="text-white">State</label>
                        <input id="state" name="state" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="zipCode" class="text-white">Zip Code</label>
                        <input id="zipCode" name="zipCode" type="text" class="form-control" />
                    </div>
                        <br />
                    <div class="form-group">
                        <label for="textAreaBio" class="text-white">Brief "Mentor" bio / or / "Mentee" help-needed bio</label>
                        <br />
                        <textarea id="textAreaBio" name="textAreaBio" rows="5" cols="40" class="form-control"></textarea>
                    </div>


                <button class="btn btn-success">Update/Save</button>
            </form>
            <script th:replace="fragments/scripts :: scripts"></script>

    </body>
</html>
