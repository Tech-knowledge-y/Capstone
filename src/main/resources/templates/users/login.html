<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Login')"></div>
    <!-- Add Custom CSS Below-->
    <link rel="stylesheet" href="" />
    <style>
        .container-fluid {
            height: 100vh;
        }

        .row {
            height: 100%;
        }

        .form-control {
            border-radius: 35px;
            width: 100%;
            margin: 0 auto;
            color: #fff;
            background: transparent;
        }

        .form-control:focus {
            color: #fff;
            background: transparent;
            box-shadow: none;
        }

        .btn-outline-primary {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            border-radius: 25px;
            color: #fff;
            border-color: #2a5298;
        }

        .btn-outline-primary:hover {
            background: #2a5298;
        }

        ::placeholder {
            color: red;
            opacity: 1; /* Firefox */
        }


        /*// Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {
            .form-control, .btn-outline-primary, .errors {
                width: 75%;
            }

            .errors {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-5">
                <h1 class="text-center">Login</h1>
                <div class="errors" th:if="${param.error}">
                    Invalid Username and Password.
                </div>
                <div class="errors" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <!--<label for="inputUsername">Username</label>-->
                        <input type="username" name="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username" />
                    </div>
                    <div class="form-group">
                        <!--<label for="inputPassword">Password</label>-->
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>

                    <small id="loginHelp" class="form-text text-center"><a href="/register">Not Registered Yet? Click here to get Registered</a></small>
                </form>
            </div>
            <!-- /#col-12 -->
        </div>
        <!-- /#row -->
    </div>
    <!-- /#container-fluid -->


    <!-- Overlay (are we using this?) -->
    <!--<div class="overlay"></div>-->

</main>

<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
