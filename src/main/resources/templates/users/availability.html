<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
</head>

<body>
<main>
    <div id="wrapper">
        <!-- Sidebar -->
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="fragments/navbar :: sideNavbar"></nav>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <!--Make sure to keep all page content within the #page-content-wrapper.-->
        <div id="page-content-wrapper">
            <!--*****This is the logic to hide the nav bar when user is not logged in*****-->
            <div sec:authorize="isAuthenticated()">
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <h3>Please select the days of the week you are available for tutoring and then set the times that you are available for each day.</h3>
                    <div class="col-sm-12 col-md-6 text-white">
                        <form>
                            <div class="form-group">

                                <label for="dowMonday">Monday</label>
                                <input type="checkbox" class="" id="dowMonday" onclick="showHideTimeFunction()" />
                                <div class="input-group" id="startMonday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endMonday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />


                                <label for="dowTuesday">Tuesday</label>
                                <input type="checkbox" class="" id="dowTuesday" onclick="showHideTimeFunction()" />

                                <div class="input-group" id="startTuesday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endTuesday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />


                                <label for="dowWednesday">Wednesday</label>
                                <input type="checkbox" class="" id="dowWednesday" onclick="showHideTimeFunction()" />

                                <div class="input-group" id="startWednesday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endWednesday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />


                                <label for="dowThursday">Thursday</label>
                                <input type="checkbox" class="" id="dowThursday" onclick="showHideTimeFunction()" />

                                <div class="input-group" id="startThursday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endThursday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />


                                <label for="dowFriday">Friday</label>
                                <input type="checkbox" class="" id="dowFriday" onclick="showHideTimeFunction()" />

                                <div class="input-group" id="startFriday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endFriday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />


                                <label for="dowSaturday">Saturday</label>
                                <input type="checkbox" class="" id="dowSaturday" onclick="showHideTimeFunction()" />

                                <div class="input-group" id="startSaturday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endSaturday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />


                                <label for="dowSunday">Sunday</label>
                                <input type="checkbox" class="" id="dowSunday" onclick="showHideTimeFunction()" />

                                <div class="input-group" id="startSunday" style="display: none">
                                    <div class="input-group-addon">Start Time</div>
                                    <input type="time" />
                                </div>
                                <div class="input-group" id="endSunday" style="display: none">
                                    <div class="input-group-addon">End Time</div>
                                    <input type="time" />
                                </div>
                                <br />

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

</main>
<!--<script th:replace="fragments/footer :: footer"></script>-->
<script th:replace="fragments/scripts :: scripts"></script>
<script>
    function showHideTimeFunction() {
        var checkBoxMon = document.getElementById("dowMonday");
        var checkBoxTue = document.getElementById("dowTuesday");
        var checkBoxWed = document.getElementById("dowWednesday");
        var checkBoxThu = document.getElementById("dowThursday");
        var checkBoxFri = document.getElementById("dowFriday");
        var checkBoxSat = document.getElementById("dowSaturday");
        var checkBoxSun = document.getElementById("dowSunday");
        var startMonday = document.getElementById("startMonday");
        var endMonday = document.getElementById("endMonday");
        var startTuesday = document.getElementById("startTuesday");
        var endTuesday = document.getElementById("endTuesday");
        var startWednesday = document.getElementById("startWednesday");
        var endWednesday = document.getElementById("endWednesday");
        var startThursday = document.getElementById("startThursday");
        var endThursday = document.getElementById("endThursday");
        var startFriday = document.getElementById("startFriday");
        var endFriday = document.getElementById("endFriday");
        var startSaturday = document.getElementById("startSaturday");
        var endSaturday = document.getElementById("endSaturday");
        var startSunday = document.getElementById("startSunday");
        var endSunday = document.getElementById("endSunday");

        if(checkBoxMon.checked){
            startMonday.style.display = "block";
            endMonday.style.display = "block";
        } else {
            startMonday.style.display = "none";
            endMonday.style.display = "none";
        }

        if(checkBoxTue.checked){
            startTuesday.style.display = "block";
            endTuesday.style.display = "block";
        } else {
            startTuesday.style.display = "none";
            endTuesday.style.display = "none";
        }

        if(checkBoxWed.checked){
            startWednesday.style.display = "block";
            endWednesday.style.display = "block";
        } else {
            startWednesday.style.display = "none";
            endWednesday.style.display = "none";
        }

        if(checkBoxThu.checked){
            startThursday.style.display = "block";
            endThursday.style.display = "block";
        } else {
            startThursday.style.display = "none";
            endThursday.style.display = "none";
        }

        if(checkBoxFri.checked){
            startFriday.style.display = "block";
            endFriday.style.display = "block";
        } else {
            startFriday.style.display = "none";
            endFriday.style.display = "none";
        }

        if(checkBoxSat.checked){
            startSaturday.style.display = "block";
            endSaturday.style.display = "block";
        } else {
            startSaturday.style.display = "none";
            endSaturday.style.display = "none";
        }

        if(checkBoxSun.checked){
            startSunday.style.display = "block";
            endSunday.style.display = "block";
        } else {
            startSunday.style.display = "none";
            endSunday.style.display = "none";
        }
    }
</script>
</body>
</html>
