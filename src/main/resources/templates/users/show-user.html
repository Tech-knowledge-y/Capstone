<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Resources</title>
    <th:block th:replace="fragments/sidenav-bar :: sidenav-bar-styles"></th:block>
</head>

<body>

    <div id="wrapper">
        <nav th:replace="fragments/sidenav-bar :: sidenav-bar"></nav>

        <!-- Page Content -->
        <div id="content">
            <nav th:replace="fragments/sidenav-bar :: sidenav-bar-toggler"></nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-6">

                        <!-- =================== USER INFO =================== -->
                        <h1>User Information for: <span th:text="${user.username}"></span></h1>
                        <h2 th:text="${user.status}"></h2>
                        <h4 th:text="${'email: ' + user.email}"></h4>
                        <h4 th:text="${'gender: ' + user.gender}"></h4>

                        <!-- =================== USER DETAIL INFO =================== -->
                        <th:block th:if="${user.userDetail != null}">
                            <h4 th:text="${user.userDetail.fName}"></h4>
                            <h4 th:text="${user.userDetail.lName}"></h4>
                            <h4 th:text="${user.userDetail.birthdate}"></h4>
                            <h4 th:text="${user.userDetail.city}"></h4>
                            <h4 th:text="${user.userDetail.state}"></h4>
                            <h4 th:text="${user.userDetail.zipCode}"></h4>
                            <h4 th:text="${user.userDetail.bio}"></h4>

                            <a class="btn btn-warning" th:href="'/users/' + ${user.userDetail.id} + '/details/edit'" th:if="${showEditControls}">Edit user details</a>

                            <form th:action="'/users/' + ${user.id} + '/details/delete'" th:method="POST" th:if="${showEditControls}">
                                <button class="btn btn-danger">Delete Details</button>
                            </form>
                        </th:block>

                        <th:block th:if="${user.userDetail == null}">
                            <h3>No User Details</h3> <!-- Remove this -->
                            <a th:href="'/users/details/create'" th:if="${showEditControls}">Add user details</a>
                        </th:block>

                        <!-- =================== USER AVAILABILITY INFO =================== -->
                        <th:block th:if="${user.availability != null}">
                            <h4 th:text="${user.availability.dayOfWeek}"></h4>
                            <h4 th:text="${user.availability.timeStart}"></h4>
                            <h4 th:text="${user.availability.timeEnd}"></h4>

                            <a class="btn btn-warning" th:href="'/users/' + ${user.availability.id} + '/availability/edit'" th:if="${showEditControls}">Edit user availability</a>
                            <form th:action="'/users/' + ${user.id} + '/availability/delete'" th:method="POST" th:if="${showEditControls}">
                                <button class="btn btn-danger">Delete Availability</button>
                            </form>
                        </th:block>

                        <th:block th:if="${user.availability == null}">
                            <h3>No User Availability</h3> <!-- Remove this -->
                            <a th:href="'/users/availability/create'" th:if="${showEditControls}">Add user Availability</a>
                        </th:block>

                        <!-- Adding languages -->
                        <th:block th:each="language : ${user.userLanguages}">
                            <p th:text="${language.languages.language}"></p>
                        </th:block>
                        <form class="form-inline" th:action="'/users/show-user/add-language'" th:method="post">
                            <div class="form-group mx-sm-3 mb-2">
                                <input type="text" class="form-control" id="language" th:field="${languages.language}" placeholder="Add a language" />
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Add</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <script th:replace="fragments/sidenav-bar :: sidebar-nav-scripts"></script>
</body>
</html>
