<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: head('Individual User Page')"></div>
</head>

<body>
<main>
    <div id="wrapper">
        <!-- Sidebar -->
        <nav th:replace="fragments/navbar :: sideNavbar"></nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <!--Make sure to keep all page content within the #page-content-wrapper.-->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
            <div class="container-fluid">
                <h1 class="text-center">The Users' Individual Page lives here</h1>
                <div class="row">
                    <div class="col-sm-12 col-md-6">

                        <!-- =================== USER INFO =================== -->
                        <h1>User Information for: <span th:text="${user.username}"></span></h1>
                        <p th:text="${'email: ' + user.email}"></p>
                        <p th:text="${'birthday: ' + user.birthdate}"></p>
                        <p th:text="${'gender: ' + user.gender}"></p>

                        <!-- =================== USER DETAIL INFO =================== -->
                        <th:block th:if="${user.userDetail != null}">
                            <h2 th:text="${user.userDetail.fName}"></h2>
                            <h2 th:text="${user.userDetail.lName}"></h2>
                            <h2 th:text="${user.userDetail.city}"></h2>
                            <h2 th:text="${user.userDetail.state}"></h2>
                            <h2 th:text="${user.userDetail.zipCode}"></h2>
                            <h2 th:text="${user.userDetail.bio}"></h2>
                            <a class="btn btn-warning" th:href="'/users/' + ${user.id} + '/details/edit'">Edit user details</a>
                            <form th:action="'/users/' + ${id} + '/details/delete'" th:method="POST">
                                <button class="btn btn-danger">Delete Details</button>
                            </form>
                        </th:block>
                        <th:block th:if="${user.userDetail == null}">
                            <h3>No User Details</h3>
                            <a th:href="'/users/' + ${user.id} + '/details/create'">Add user details</a>
                        </th:block>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

</main>
<!--<script th:replace="fragments/footer :: footer"></script>-->
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
