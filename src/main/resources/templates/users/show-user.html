<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/head :: head('Individual User Page')"></div>
</head>

<body>
<main>
    <div id="wrapper">
        <!-- Sidebar -->
        <nav th:replace="fragments/navbar :: sideNavbar"></nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <!--Make sure to keep all page content within the #page-content-wrapper.-->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
            <div class="container-fluid">
                <h1 class="text-center">The Users' Individual Page lives here</h1>
                <div class="row">
                    <div class="col-sm-12 col-md-6">

                        <!-- =================== USER INFO =================== -->
                        <h1>User Information for: <span th:text="${user.username}"></span></h1>
                        <h4 th:text="${'email: ' + user.email}"></h4>
                        <h4 th:text="${'birthday: ' + user.birthdate}"></h4>
                        <h4 th:text="${'gender: ' + user.gender}"></h4>

                        <!-- =================== USER DETAIL INFO =================== -->
                        <th:block th:if="${user.userDetail != null}">
                            <h4 th:text="${user.userDetail.fName}"></h4>
                            <h4 th:text="${user.userDetail.lName}"></h4>
                            <h4 th:text="${user.userDetail.city}"></h4>
                            <h4 th:text="${user.userDetail.state}"></h4>
                            <h4 th:text="${user.userDetail.zipCode}"></h4>
                            <h4 th:text="${user.userDetail.bio}"></h4>
                            <a class="btn btn-warning" th:href="'/users/' + ${user.userDetail.id} + '/details/edit'" th:if="${isOwner}">Edit user details</a>
                            <form th:action="'/users/' + ${user.id} + '/details/delete'" th:method="POST" th:if="${isOwner}">
                                <button class="btn btn-danger">Delete Details</button>
                            </form>
                        </th:block>

                        <th:block th:if="${user.userDetail == null}">
                            <h3>No User Details</h3>
                            <a th:href="'/users/details/create'">Add user details</a>
                        </th:block>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

</main>
<!--<script th:replace="fragments/footer :: footer"></script>-->
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
