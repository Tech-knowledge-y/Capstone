<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
    <!-- Add Custom CSS Below-->
    <link rel="stylesheet" href="" />
    <style></style>
</head>

<body>

<main>
    <div id="wrapper">
        <!-- side-navbar -->
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="fragments/side-navbar :: side-navbar"></nav>
        </div>
        <!-- /#side-navbar-wrapper -->

        <!-- Page Content -->
        <div id="content">
            <!--Make sure to keep all page content within the #content div-->
            <div sec:authorize="isAuthenticated()">
                <nav th:replace="fragments/side-navbar :: side-navbar-toggler"></nav>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1>Create Post</h1>

                        <form th:action="@{/posts/{id}/edit(id = ${post.id})}" th:method="POST" th:object="${post}">

                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{user}" />
                            <!-- body title-->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" type="text" placeholder="Enter title" th:field="*{title}" />
                            </div>

                            <!--body text-->
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea class="form-control" id="body" type="text" th:field="*{body}" placeholder="Enter body"></textarea>
                            </div>

                            <!--body date-->
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input class="form-control" id="date" type="date" th:field="*{date}" placeholder="Enter date" />
                            </div>

                            <!--body latitude-->
                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input class="form-control" id="latitude" type="number" th:field="*{latitude}" placeholder="Enter latitude" />
                            </div>

                            <!--body longitude-->
                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input class="form-control" id="longitude" type="number" th:field="*{longitude}" placeholder="Enter longitude" />
                            </div>

                            <button class="btn btn-success">Submit</button>
                        </form>
                    </div>
                    <!-- /#col-12 -->
                </div>
                <!-- /#row -->
            </div>
            <!-- /#container-fluid -->
        </div>
        <!-- /#content -->
    </div>
    <!-- /#wrapper -->

    <!-- Overlay (are we using this?) -->
    <!--<div class="overlay"></div>-->

</main>
<script th:replace="fragments/scripts :: scripts"></script>

</body>
</html>
