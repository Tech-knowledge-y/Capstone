<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Post</title>
    <th:block th:replace="fragments/sidenav-bar :: sidenav-bar-styles"></th:block>

    <style>
        :root {
            --white: #FEFEFE;
            --dark: #484855;
            --greyLight: #D1CFD2;
            --greyDark: #9B999E;
            --grey: #B9B5BE;
            --red: #ef5350;
        }

        .post {
            display: flex;
            width: 85%;
        }

        .post-top {
            height: 50%;
            background-color: var(--dark);
            color: white;
            padding: 3em;
            position: relative;
        }

        .post-top_title {
            font-size: 2em;
            text-transform: uppercase;
            font-weight: 700;
        }

        .post-top_title_sub {
            font-size: 2em;
            text-transform: uppercase;
            font-weight: 300;
            margin-top: 0.25em;
        }

        .post-top_border {
            border: 2px solid var(--red);
            height: 15%;
            margin-top: 1em;
        }

        .post-top_author {
            position: absolute;
            bottom: 2em;
            display: flex;
            align-items: center;
        }
        .post-top_author img {
            height: 2.5em;
            margin-bottom: 1em;
            border: 1px solid var(--white);
            border-radius: 50%;
        }

        .post-bottom {
            height: 50%;
            background-color: var(--white);
            color: var(--dark);
        }

        .post-bottom_body {
            line-height: 2;
            padding: 2em;
        }
        .post-bottom_body p {
            margin-top: 1em;
        }
        .post-bottom_body p span {
            font-size: 2em;
        }

        .post-bottom_footer {
            display: flex;
            justify-content: space-between;
            box-shadow: 0px -4px 3px -2px rgba(0, 0, 0, 0.1);
            padding: 2em;
        }

        .post-bottom_footer_date {
            text-transform: uppercase;
        }
        .post-bottom_footer_date span {
            font-weight: 700;
        }

        .post-bottom_footer_pictos {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .post-bottom_footer_pictos .fa-heart {
            color:var(--red);
            margin-bottom: 1em;
        }


        /*// Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {
            #content {
                width: auto;
            }
        }
    </style>
</head>

<body>


<div id="wrapper">
    <nav th:replace="fragments/sidenav-bar :: sidenav-bar"></nav>

    <!-- Content -->
    <div id="content">
        <nav th:replace="fragments/sidenav-bar :: sidenav-bar-toggler"></nav>

        <!-- Actual Content -->
        <div class="container-fluid">
            <div class="row mx-auto">
                <div class="col">
                    <div class="post">
                        <div class="post-top">
                            <div class="post-top_title">Lorem ipsum:</div>
                            <div class="post-top_title_sub">Dolor sit amet</div>
                            <div class="post-top_border"></div>
                            <div class="post-top_author">
                                <p>Jillian Wysoki</p>
                            </div>
                        </div>
                        <div class="post-bottom">post bottom</div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>












    <!-- Overlay -->
    <div class="overlay"></div>

    <script th:replace="fragments/sidenav-bar :: sidebar-nav-scripts"></script>

    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</body>
</html>
