<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
    <!-- Add Custom CSS Below-->
    <link rel="stylesheet" href="" />
    <style>
        .card-title, .card-text {
            color: #000;
        }

        .badge {
            font-weight: 300;
        }

        .badge-primary {
            background-color: #2F4858;
        }

        .badge-secondary {
            background-color: #33658A;
        }

        /*// Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {
            #content {
                width: auto;
            }
        }
    </style>
</head>

<body>

<main>
    <div id="wrapper">
        <!-- side-navbar -->
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="fragments/side-navbar :: side-navbar"></nav>
        </div>
        <!-- /#side-navbar-wrapper -->

        <!-- Page Content -->
        <div id="content">
            <!--Make sure to keep all page content within the #content div-->
            <div sec:authorize="isAuthenticated()">
                <nav th:replace="fragments/side-navbar :: side-navbar-toggler"></nav>
            </div>

            <div class="container-fluid">
                <input type="text" class="form-control my-3" id="search" name="search" placeholder="search" />

                <div class="row">
                    <div class="col-12 my-2" th:each="post : ${posts}">
                        <div class="card mx-auto" style="width: 75%;">
                            <div class="card-header">
                                <th:block th:switch="${post.user.status}">
                                    <span th:case="'mentor'" class="badge badge-pill badge-primary float-right">mentor</span>
                                    <span th:case="'mentee'" class="badge badge-pill badge-secondary float-right">mentee</span>
                                </th:block>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title" th:text="${post.title}"></h1>
                                <p class="card-text" th:text="${post.body}"></p>
                                <a th:href="'/posts/' + ${post.id}" class="btn btn-outline-primary">More Info</a>
                            </div>
                        </div>
                    </div>
                    <!-- /#col-12 -->
                </div>
                <!-- /#row -->
            </div>
            <!-- /#container-fluid -->
        </div>
        <!-- /#content -->
    </div>
    <!-- /#wrapper -->

    <!-- Overlay (are we using this?) -->
    <!--<div class="overlay"></div>-->

</main>
<script th:replace="fragments/scripts :: scripts"></script>

</body>
</html>
