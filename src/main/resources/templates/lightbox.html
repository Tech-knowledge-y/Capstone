<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
    <!-- Add Custom CSS Below-->
    <link rel="stylesheet" href="" />
    <style>
        #lightbox {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: rgba(0, 0, 0, 0.3);
            display: none;
        }

        #lightbox.open {
            display: block;
        }

        #lightbox_content {
            position: relative;
            width: 100%;
            height: 100%;
            /*background: rgba(0, 0, 0, 0.1);*/
            border-radius: 3px;
            padding: 50px;
            top: 50%;
        }

        #close {
            position: absolute;
            right: 10px;
            top: 10px;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>

<body>

<main>

    <div id="lightbox">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-dark text-center">
                    <div id="lightbox_content">
                        <div id="close"><i class="fas fa-times fa-3x" style="color:white"></i></div>
                        <img src="https://www.gettyimages.in/gi-resources/images/Homepage/Hero/US/SEP2016/prestige-476863311.jpg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="wrapper">
        <!-- side-navbar -->
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="fragments/side-navbar :: side-navbar"></nav>
        </div>
        <!-- /#side-navbar-wrapper -->

        <!-- Page Content -->
        <div id="content">
            <!--Make sure to keep all page content within the #content div-->
            <div sec:authorize="isAuthenticated()">
                <nav th:replace="fragments/side-navbar :: side-navbar-toggler"></nav>
            </div>

            <!--<div class="container">-->
                <div class="row">
                    <div class="col-4">
                        <button id="clickme">Open Lightbox</button>
                    </div>
                    <div class="col-4">
                        <button id="clickme">Open Lightbox</button>
                    </div>
                    <div class="col-4">
                        <button id="clickme">Open Lightbox</button>
                    </div>

                    <!--</div>-->
                    <!-- /#col-12 -->
                </div>
                <!-- /#row -->
            <!--</div>-->
            <!-- /#container-fluid -->
        </div>
        <!-- /#content -->
    </div>
    <!-- /#wrapper -->

    <div class="overlay"></div>

</main>


<script th:replace="fragments/scripts :: scripts"></script>
<script>
    document.getElementById("clickme").addEventListener("click", function() {
        document.getElementById("lightbox").className = "open";
        document.getElementById("wrapper").style.display = "none";
    });

    document.getElementById("close").addEventListener("click", function() {
        document.getElementById("lightbox").className = "wrapper";
        document.getElementById("wrapper").style.display = "block";
    });
</script>
</body>
</html>
