                    <li>

                </ul>

                </form>

</div>

<nav th:fragment="side-navbar-toggler">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="sidenav-bar-toggler" sec:authorize="isAuthenticated()">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
