<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Default')"></div>
    <!-- Add Custom CSS Below-->
    <link rel="stylesheet" href="" />
    <style>
        .work-img{
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            text-align: center;
        }

        #capstone-github {
            margin-bottom: 5%;
        }

    </style>
</head>


<body>

<main>
    <div id="wrapper">
        <!-- side-navbar -->
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="fragments/side-navbar :: side-navbar"></nav>
        </div>
        <!-- /#side-navbar-wrapper -->

        <!-- Page Content -->
        <div id="content">
            <!--Make sure to keep all page content within the #content div-->
            <div sec:authorize="isAuthenticated()">
                <nav th:replace="fragments/side-navbar :: side-navbar-toggler"></nav>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <br />


                        <div class="text-center">
                            <img class="work-img" src="img/github-screenshot.png" alt="github"/>
                            <p>CAPSTONE GITHUB</p>
                        </div>
                        <div class="text-center" id="capstone-github">
                            <a href="https://github.com/Tech-knowledge-y/Capstone" target="_blank" class="btn btn-primary">See our code</a>
                        </div>
                        <br/>

                        <div class="text-center">
                            <img class="work-img" src="img/trello-board.png" alt="trello"/>
                            <p>TRELLO BOARD TO DO LIST</p>
                        </div>
                        <div class="text-center" id="trello-board">
                            <a href="https://trello.com/b/J4A0ybqN/techknowledgey" target="_blank" class="btn btn-primary" >See our work</a>
                        </div>
                        <br/>
                        <br/>

                        <div class="text-center">
                            <img class="work-img" src="img/logo-rough.jpg" alt="database"/>
                            <p>ORIGINAL LOGO SKETCH</p>
                        </div>
<br/>

                        <div class="text-center">
                            <img class="work-img" src="img/wireframes.jpg" alt="wireframes"/>
                            <p>ORIGINAL WIREFRAMES</p>
                        </div>
                    <br/>


                        <div class="text-center">
                            <img class="work-img" src="img/tech-palette.png" alt="palette"/>
                            <p>COLOR PALETTE</p>
                        </div>
                        <br/>

                        <div class="text-center">
                            <img class="work-img" src="img/db1.jpg" alt="database"/>
                            <p>WHITEBOARDING AT GEEKDOM</p>
                        </div>
                        <br />

                        <div class="text-center">
                            <img class="work-img" src="img/G-and-X.jpg" alt="graham-xavier"/>
                            <p>TECH{KNOWLEDGE}Y AT WORK</p>
                        </div>


                    </div>
                    <!-- /#col-12 -->
                </div>
                <!-- /#row -->
            </div>
            <!-- /#container-fluid -->

            <div class="container-fluid">
            <div class="row">
            <div class="col-12">
            <h2 style="text-align:center">Lightbox</h2>

            <div class="row">
            <div class="column"><img src="img/db1.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" /></div>
            <div class="column"><img src="img/db2.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" /></div>
            <div class="column"><img src="img/db3.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor" /></div>
            <div class="column"><img src="img/db4.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor" /></div>
            <div class="column"><img src="img/db5.jpg" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor" /></div>
            <div class="column"><img src="img/db6.jpg" style="width:100%" onclick="openModal();currentSlide(8)" class="hover-shadow cursor" /></div>
            </div>

            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
            <div class="mySlides"><div class="numbertext">3 / 9</div><img src="img/db1.jpg" style="width:100%" /></div>
            <div class="mySlides"><div class="numbertext">4 / 9</div><img src="img/db2.jpg" style="width:100%" /></div>
            <div class="mySlides"><div class="numbertext">5 / 9</div><img src="img/db3.jpg" style="width:100%" /></div>
            <div class="mySlides"><div class="numbertext">6 / 9</div><img src="img/db4.jpg" style="width:100%" /></div>
            <div class="mySlides"><div class="numbertext">7 / 9</div><img src="img/db5.jpg" style="width:100%" /></div>
            <div class="mySlides"><div class="numbertext">8 / 9</div><img src="img/db6.jpg" style="width:100%" /></div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container"><p id="caption"></p></div>


            <!-- Thumbnail image controls -->
            <div class="column"><img class="demo" src="img/db1.jpg" style="width:100%" onclick="currentSlide(3)" alt="db1" /></div>
            <div class="column"><img class="demo" src="img/db2.jpg" style="width:100%" onclick="currentSlide(4)" alt="db2" /></div>
            <div class="column"><img class="demo" src="img/db3.jpg" style="width:100%" onclick="currentSlide(5)" alt="db3" /></div>
            <div class="column"><img class="demo" src="img/db4.jpg" style="width:100%" onclick="currentSlide(6)" alt="db4" /></div>
            <div class="column"><img class="demo" src="img/db5.jpg" style="width:100%" onclick="currentSlide(7)" alt="db5" /></div>
            <div class="column"><img class="demo" src="img/db6.jpg" style="width:100%" onclick="currentSlide(8)" alt="db6" /></div>


        </div>
        <!-- /#content -->
    </div>
    <!-- /#wrapper -->

    <!-- Overlay (are we using this?) -->
    <div class="overlay"></div>
        </div>
    </div>
            </div>
        </div>
    </div>

</main>
