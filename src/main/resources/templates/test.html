<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body{
            /*margin: 0;*/
            /*padding: 0;*/
            background: black;
        }
        .middle {
            position: relative;
            /*top: 50%;*/
            /*left: 50%;*/
            /*transform: translate(-50%,-50%);*/
        }

        .input{
            width: 60px;
            height: 60px;
            background: none;
            border-radius: 50%;
            border: 4px solid #fff;
            box-sizing: border-box;
            outline: none;
            transition: width 0.4s ease-in-out,
            border-radius 0.8s ease-in-out,
            padding 0.2s;
            transition-delay: 0.4s;
            color: white;
            font-size: 20px;
        }
        .inclicked{
            width: 360px;
            border-radius: 0;
            padding: 0 15px;
            padding-right: 40px;
        }
        .btn_search{
            position: absolute;
            width: 60px;
            height: 60px;
            top:0;
            right: 0;
            box-sizing: border-box;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .btn_search::before{
            content: "";
            width: 4px;
            height: 25px;
            background: white;
            position: absolute;
            transform: rotate(-45deg);
            bottom: -16px;
            right: -6px;
            transition: 0.3s;
        }
        .close::before,.close::after{
            content: "";
            width: 4px;
            height: 34px;
            background: white;
            position: absolute;
            bottom: 12px;
            right: 28px;
        }
        .close::before{
            transform: rotate(-45deg);
        }
        .close::after{
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="middle">
            <!--<form class="search-box" action="index.html" method="post">-->
                <input type="text" class="input" name="" value="" />
                <button type="button" class="btn_search" name="button"></button>
            <!--</form>-->
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(".btn_search").on("click",function() {
        $(".input").toggleClass("inclicked");
        $(".btn_search").toggleClass("close");
    });
</script>
</body>
</html>
