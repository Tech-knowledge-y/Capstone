    <link rel="stylesheet" href="" />

        * {
            box-sizing: border-box;

        .container {
            text-align: center;
        }

        .container img{

        [class*="image"] {
            width: 10em;
            height: 6em;
            display: inline-flex;
        }

                <div class="slider">
