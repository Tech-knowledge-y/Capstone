<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/head :: head('Behind the Scenes')"></div>
    <!-- Add Custom CSS Below-->
    <link rel="stylesheet" href="" />
    <style>
        body {
            /*background: linear-gradient(to right, #29323c, #485563);*/
        }

        .container-box {
            text-align: center;
        }

        .container-box img{
            width: 100%;
            height: 100%;
        }

        .viewer {
            width: 52em;
            height: 52em;
            padding: 4em 0em;
            margin: auto;
            overflow: hidden;
        }

        .viewer img {
            border: 4px solid white;
            box-shadow: 8px 2px 30px white;
        }

        .slider {
            height: 5em;
            margin: 0em 3em;
        }

        [class*="image"] {
            width: 10em;
            height: 6em;
            display: inline-flex;
        }

        .myslides {
            display: none;
            animation: fade 1.9s ease;
        }

        .active {
            transform: scale(1.2);
            box-shadow: 1px 3px 30px white;
            border: 1px solid white;
        }

        @keyframes fade {
            0%{
                opacity:0.1;
            }
            100%{
                opacity:1;
            }
        }
    </style>
</head>

<body>

<main>
    <div id="wrapper">
        <!-- side-navbar -->
        <div sec:authorize="isAuthenticated()">
            <nav th:replace="fragments/side-navbar :: side-navbar"></nav>
        </div>
        <!-- /#side-navbar-wrapper -->

        <!-- Page Content -->
        <div id="content">
            <!--Make sure to keep all page content within the #content div-->
            <div sec:authorize="isAuthenticated()">
                <nav th:replace="fragments/side-navbar :: side-navbar-toggler"></nav>
            </div>
            <div class="container-box">
                <div class="viewer">

                </div>
                <div class="slider">
                    <div class="storage">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#content -->
    </div>
    <!-- /#wrapper -->

    <div class="overlay"></div>

</main>

<script th:replace="fragments/scripts :: scripts"></script>
<script src="/js/lightbox.js"></script>
</body>
</html>
